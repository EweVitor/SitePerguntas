<body  style="background-color: rgb(8, 42, 145);">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="img/logo.png" class="d-inline-block align-top logo" alt="">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index">Pagina Principal <span class="sr-only">(Página atual)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Destaques</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Esportes</a>
        </li>
        <li class="nav-item">
         <img width="45" src="img/perfil2-0.png" alt="">
         <span> {{ login }} </span>
      </li>

      <li class="nav-item">
       
        <a class="nav-link" href="listaUsuario">  <i class="nac-icon fas fa-users"></i> Lista de usuários</a>
       
      </li>
      <li class="nav-item">
     
        <a class="nav-link" href="#"><i class="fas fa-user-plus"></i> Adicionar usuário</a>
      
      </li>

      <li class="nav-item"> 
        <a href="#"><i class="far fa-window-close"></i></a>
     
      </li>
      </ul>
    </div>
  </nav>
  <section class="sec2">
      
    <img src="img/logo.png" alt="">
    
    <hr>
  </section>
  <section class="sec">
  <div class="login-box" style="margin: auto;">
    <div class="login-logo">
      <a style="color: white;"  href="#">Cadastro</a>
    </div>
    <!-- /.login-logo -->
    <div style="box-shadow: 0px 0px 20px rgb(31, 30, 30);" class="card">
      <div class="card-body login-card-body">
        <p  class="login-box-msg">Coloque seus dados</p>

        <form  action="/cadastro" method="post">
          
          <div class="input-group mb-3">
            <input type="text" name="nome" class="form-control" placeholder="nome">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                      </div>
                    </div>
            </div>

          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Lembre de mim
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Cadastrar</button>
            </div>
            <!-- /.col -->
          </div>
        </form>


        <p class="mb-1">
          <a href="#">Esqueci minha senha</a>
        </p>
        <p class="mb-0">
        
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>

</section>
<!-- /.login-box -->
